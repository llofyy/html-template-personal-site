<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/9a231ca123.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Goldman&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">
    <title>New Personal Site | by Ted Kulakevich</title>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="nav-left">
                <i class="fab fa-dyalog logo"></i>
                <a class="name-site" href="https://dribbble.com/shots/6345653-New-Personal-Site" target="_blank">TED KULAKEVICH</a>
            </div>
            <div class="nav-right">
                <a class="homepage" href="#">RETURN TO HOME PAGE</a><i class="fas fa-home"></i>
            </div>
        </nav>
    </header>
    <main>
        <div class="principal">
            <h1>Let's Work Together</h1>
            <img src="img/image_default.png" class="img-main" alt="Imagem Principal">
        </div>

        <div class="formulario">
            <div class="dados">
                <div class="dados-pessoais">
                    <label for="name"><i class="fas fa-user-circle"></i> NAME</label>
                    <input type="text" class="formulario-input" placeholder="First and Last">
                </div>
                <div class="dados-pessoais">
                      <label for="name"><i class="fas fa-id-card"></i> COMPANY NAME <span class="optional">(Optional)</span></label>    
                    <input type="text" class="formulario-input" placeholder="Company Name">
                </div>
                <div class="dados-pessoais">
                    <label for="name"><i class="fas fa-envelope-square"></i> MESSAGE</label>
                    <textarea class="formulario-textarea" placeholder="Let's Work Together"></textarea>
                </div>
                <button class="enviar">SEND MESSAGE</button>
            </div>
            <div class="projeto">
                <div class="dados-projeto">
                    <div class="dados-pessoais">
                        <label for="name"><i class="fas fa-dollar-sign"></i> BUDGET <span class="optional">(Optional)</span></label></label>
                        <input type="text" class="formulario-input" placeholder="First and Last">
                    </div>
                    <div class="dados-pessoais">
                        <label for="name"><i class="far fa-newspaper"></i> PROJECT TYPE <span class="optional">Select All That Apply</span></label></label>
                        <div class="select-project">
                            <div class="project-option">
                                <img src="img/branding.png" alt="Branding">
                                <p>Branding</p>
                            </div>
                            <div class="project-option">
                                <img src="img/ui_ux_web.png" alt="Ui / Ux Web">
                                <p>Ui / Ux Web</p>
                            </div>
                            <div class="project-option">
                                <img src="img/illustration.png" alt="Illustration">
                                <p>Illustration</p>
                            </div>
                        </div>
                        <div class="select-project">
                            <div class="project-option">
                                <img src="img/iconography.png" alt="Iconography">
                                <p>Iconography</p>
                            </div>
                            <div class="project-option">
                                <img src="img/mobile.png" alt="Mobile">
                                <p>Mobile</p>
                            </div>
                            <div class="project-option">
                                <img src="img/other.png" alt="Other">
                                <p>Other</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="llofyy">
            <span>Developed by: </span><a href="https://github.com/llofyy">LLOFYY</a>
        </div>
        <div class="ted">
            <span>Designed by: </span><a href="https://dribbble.com/ted/">Ted Kulakevich</a>
        </div>
    </footer>
</body>
</html>
